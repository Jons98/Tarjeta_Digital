<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Video de fondo centrado */
    #fondoVideo {
      position: fixed;
      top: 25%; /* Ajuste de altura del fondo */
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay para mejorar legibilidad */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    /* Contenedor principal */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
      color: #960018;
    }

    /* Botón de música */
    #musicBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: #960018;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }
    #musicBtn:hover {
      transform: scale(1.1);
      background: #d50000;
    }

    /* Tarjeta de invitación */
    .card-romantica {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 2s ease-in-out;
      color: #960018;
    }

    /* Títulos */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.2rem;
      color: #960018;
    }
    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin-top: 0;
      color: #960018;
    }
    h3 {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: #960018;
    }

    /* Separadores decorativos */
    .separador {
      border: 0;
      height: 2px;
      width: 80%;
      margin: 2rem auto;
      background: linear-gradient(to right, transparent, #960018, transparent);
    }

    /* Contador */
    .contador {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #960018;
    }

    /* Botones */
    .btn {
      font-family: 'Dancing Script', cursive;
      font-size: 1.1rem;
      color: #fff;
      background: #960018;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      margin: 0.5rem 0;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      background: #d50000;
    }

    /* Vestimenta */
    .vestimenta {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      color: #960018;
    }
    .vestimenta i {
      font-size: 1.6rem;
      color: #960018;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.5rem; }
      .card-romantica { padding: 1.5rem; }
    }
  </style>
  <script src="https://kit.fontawesome.com/4d3e3e6f3c.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Fondo -->
  <video autoplay muted loop id="fondoVideo">
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta video de fondo.
  </video>
  <div class="overlay"></div>

  <!-- Botón Música -->
  <button id="musicBtn"><i class="fas fa-music"></i></button>
  <audio id="bgMusic" loop>
    <source src="musica.mp3" type="audio/mp3">
  </audio>

  <!-- Tarjeta -->
  <div class="card-romantica">
    <h1>Valeria & Jonatan</h1>
    <h2>¡Nos casamos!</h2>
    <hr class="separador">

    <h3>📅 Sábado 14 de Febrero, 2026</h3>
    <p class="contador" id="contador"></p>
    <hr class="separador">

    <!-- Botones de ubicación -->
    <button class="btn" onclick="window.open('https://maps.app.goo.gl/Nw3w6kGAKN4Q1Zni8', '_blank')">
      📍 Ver Iglesia
    </button>
    <button class="btn" onclick="window.open('https://maps.app.goo.gl/2Y2KY7bqUjW5rAZF7', '_blank')">
      📍 Ver Salón
    </button>

    <!-- Vestimenta -->
    <div class="vestimenta">
      <i class="fas fa-user-tie"></i>
      <span>Vestimenta: Elegante</span>
      <i class="fas fa-user-graduate"></i>
    </div>
  </div>

  <script>
    // Botón de música
    const musicBtn = document.getElementById("musicBtn");
    const bgMusic = document.getElementById("bgMusic");
    let isPlaying = false;

    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        bgMusic.pause();
        isPlaying = false;
        musicBtn.innerHTML = '<i class="fas fa-music"></i>';
      } else {
        bgMusic.play();
        isPlaying = true;
        musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
    });

    // Contador
    const fechaBoda = new Date("2026-02-14T00:00:00").getTime();
    const contador = document.getElementById("contador");
    setInterval(() => {
      const ahora = new Date().getTime();
      const distancia = fechaBoda - ahora;
      if (distancia > 0) {
        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        contador.textContent = `Faltan ${dias} días para nuestro gran día ❤️`;
      } else {
        contador.textContent = "¡Hoy es nuestro gran día! 🎉";
      }
    }, 1000);
  </script>
</body>
</html>
